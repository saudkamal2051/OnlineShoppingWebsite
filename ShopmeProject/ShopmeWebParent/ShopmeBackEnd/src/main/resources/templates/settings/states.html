<!DOCTYPE html>
<html xmlns:th="http:\\www.thymeleaf.org">

<body>
<div th:fragment ="content" th:remove ="tag">
<div>
<p>
Use this page to manage states/province selected by visitor:
</p>
</div>

  
  <div>
  <input type ="button" value ="Load Country List" id ="buttonLoadCountriesForStates" class ="btn btn-primary m-2" />
  </div>
  
  <div class ="form-group row ml-2">
  <label class=" col-sm-2 col-form-label mt-2" >Select Country:</label>
  <div class="col-sm-10">
  <select class="form-control m-2"   id ="dropDownCountriesForState">
    
    </select>
  </div>
  </div>
  <div class="form-group row ">
  <label class=" col-sm-2 col-form-label mt-2 "> All States/Provinces</label>
  <div class="col-sm-10">
  <select class="form-control m-2" style="height :300px" size ="3"  id ="dropDownStates">
    
    </select>
  </div>
  </div>
   
  <div class="form-group row ">
  <label class="col-sm-2  col-form-label mt-2 " id ="labelStateName">  State/Province Name:</label>
  <div class="col-sm-6">
  <input type ="text" class="form-control mt-2" id ="fieldStateName"/>
  
  </div>
     
   <div class="col-lg-4">
   <input type = "button" value ="New"  id ="buttonAddState" class="btn btn-secondary mr-2" />
    <input type = "button" value ="Update"  id ="buttonUpdateState" class="btn btn-secondary mr-2" disabled="disabled"/>
     <input type = "button" value ="Delete" id ="buttonDeleteState"  class="btn btn-secondary"  disabled="disabled">
   </div>
  </div>
</div>
</body>
</html>
