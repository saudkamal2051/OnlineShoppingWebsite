<!DOCTYPE html>
<html xmlns:th="http:\\www.thymeleaf.org" >
<head th:replace ="fragments :: page_head('Shopme','none')">

<body>
<div class="container-fluid">
  <div  th:replace = "navigation :: header_menu"></div>
  <div>
      <h1>Shopping By Category</h1>
    </div> 
    
    <div class ="row">
    <div class ="col" th:each="category :${listCategories}">
    <div><img th:src ="@{${category.imagePath}}" width ="80px" /></div>
    <div>
      <a th:href = "@{'/c/' + ${category.alias}}">[[${category.name}]]</a>
       </div>
    
      </div>
    </div>
    <div  th:replace = "navigation :: footer_menu"></div>
  </div>

</body>
</html>
