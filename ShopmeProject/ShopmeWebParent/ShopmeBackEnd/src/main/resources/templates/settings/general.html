<!DOCTYPE html>
<html xmlns:th="http:\\www.thymeleaf.org">

<body>
<div th:fragment ="content" th:remove ="tag">
<form th:action ="@{/settings/save_general}" method ="post" enctype="multipart/form-data">

    
                 <div class="form-group row">
               <label class="col-sm-4 col-form-label" >Site Name:</label>
                 <div class="col-sm-8">
                 <input type ="text" class= "form-control"  name ="SITE_NAME"  th:value ="${SITE_NAME}" required/>
               </div>  
              </div>
              <div class="form-group row">
               <label class="col-sm-4 col-form-label" >Copyright:</label>
                 <div class="col-sm-8">
                 <input type ="text" class= "form-control"  name ="COPYRIGHT"  th:value ="${COPYRIGHT}" required/>
               </div>  
              </div>
              
              
                         <div class="form-group row">
                  <label class="col-sm-4 col-form-label" >Site Logo:</label>
                   <div class="col-sm-8"> 
                   <img id ="thumbnail" alt ="Site-Logo"  
                    th:src="@{${SITE_LOGO}}" width="150" height ="70">
                    <input type ="file"  id ="fileImage" name ="fileImage" 
                    accept ="image/png ,image/jpeg" 
                      />
                    </div>
                   </div>  
                  
                  
                         <div class="form-group row">
                  <label class="col-sm-4 col-form-label" >Currency Type:</label>
                   <div class="col-sm-8"> 
                   <select name="CURRENCY_ID" class="form-control">
                   <th:block th:each ="currency : ${listCurrencies}">
                   <option th:value ="${currency.id}" th:selected ="(${currency.id} == ${CURRENCY_ID})">[[${currency}]]</option>
                   </th:block>
                   </select>
                    </div>
                   </div>  
                     
                         <div class="form-group row">
                  <label class="col-sm-4 col-form-label" >Currency Symbol Position:</label>
                   <div class="col-sm-8"> 
                   <select name="CURRENCY_SYMBOL_POSITION" class="form-control">
                   
                   <option value ="Before Price" th:selected ="(${CURRENCY_SYMBOL_POSITION} == 'Before Price')">Before Price</option>
                  <option value ="After Price" th:selected ="(${CURRENCY_SYMBOL_POSITION} == 'After  Price')">After Price</option>
                   </select>
                    </div>
                   </div> 
                          <div class="form-group row">
                  <label class="col-sm-4 col-form-label" >Decimal Point Type:</label>
                   <div class="col-sm-8"> 
                   <select name="DECIMAL_POINT_TYPE" class="form-control">
                   
                   <option value ="POINT" th:selected ="(${DECIMAL_POINT_TYPE} == 'POINT')">Point(.)</option>
                  <option value ="COMMA" th:selected ="(${DECIMAL_POINT_TYPE} == 'COMMA')">Comma(,)</option>
                   </select>
                    </div>
                   </div> 
                     <div class="form-group row">
                  <label class="col-sm-4 col-form-label" >Decimal Digit:</label>
                   <div class="col-sm-8"> 
                   <select name="DECIMAL_DIGIT" class="form-control">
                   
                   <option value ="1" th:selected ="(${DECIMAL_DIGIT} == 1)">1</option>
                  <option value ="2" th:selected ="(${DECIMAL_DIGIT} == 2)">2</option>
                  <option value ="3" th:selected ="(${DECIMAL_DIGIT} == 3)">3</option>
                  <option value ="4" th:selected ="(${DECIMAL_DIGIT} == 4)">4</option>
                   </select>
                    </div>
                   </div> 
                   
                   
                     <div class="form-group row">
                  <label class="col-sm-4 col-form-label" >Thousands Point Type:</label>
                   <div class="col-sm-8"> 
                   <select name="THOUNDS_POINT_TYPE" class="form-control">
                   
                   <option value ="POINT" th:selected ="(${THOUNDS_POINT_TYPEE} == 'POINT')">Point(.)</option>
                  <option value ="COMMA" th:selected ="(${THOUNDS_POINT_TYPE} == 'COMMA')">Comma(,)</option>
                   </select>
                    </div>
                   </div> 
                   
              
                <div class="text-center m-3">
                     <input type ="submit" value="save" class="btn btn-primary m-3" />
                    
                 </div>
            

</form>
</div>
</body>
</html>
